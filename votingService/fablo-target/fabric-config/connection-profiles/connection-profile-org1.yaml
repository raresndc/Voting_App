name: fablo-test-network-org1
description: Connection profile for Org1 in Fablo network
version: 1.0.0
client:
  organization: Org1
organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
      - peer1.org1.example.com
    certificateAuthorities:
      - ca.org1.example.com
peers:
  peer0.org1.example.com:
    url: grpcs://localhost:7021
    tlsCACerts:
      path: >-
        /mnt/d/master/dissertation/Voting_App/votingService/fablo-target/fabric-config/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
  peer1.org1.example.com:
    url: grpcs://localhost:7022
    tlsCACerts:
      path: >-
        /mnt/d/master/dissertation/Voting_App/votingService/fablo-target/fabric-config/crypto-config/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer1.org1.example.com
certificateAuthorities:
  ca.org1.example.com:
    url: https://localhost:7020
    caName: ca.org1.example.com
    tlsCACerts:
      path: >-
        /mnt/d/master/dissertation/Voting_App/votingService/fablo-target/fabric-config/crypto-config/peerOrganizations/org1.example.com/ca/ca.org1.example.com-cert.pem
    httpOptions:
      verify: false
